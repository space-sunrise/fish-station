- type: entity
  parent: BasePlushie
  id: Plushiecevulpa
  name: plushie ce vulpa
  components:
  - type: Sprite
    sprite: _Fish/Objects/Fun/toys.rsi
    state: plushie-ce-vulpa
  - type: UseDelay
    delay: 4
  - type: MeleeWeapon
    soundHit:
    collection: VulpkaninScreams
    params:
      volume: 100
  - type: EmitSoundOnTrigger
    sound:
      collection: PlushieVulpkaninGrowls
  - type: EmitSoundOnUse
    sound:
      collection: PlushieVulpkaninGrowls
  - type: EmitSoundOnLand
    sound:
      collection: VulpkaninScreams
  - type: EmitSoundOnActivate
    sound:
      collection: PlushieVulpkaninGrowls
  - type: Item
    heldPrefix: ce-vulpa
  - type: Clothing
    quickEquip: false
    sprite: _Fish/Objects/Fun/toys.rsi
    equippedPrefix: ce-vulpa
    slots:
    - NECK

- type: entity
